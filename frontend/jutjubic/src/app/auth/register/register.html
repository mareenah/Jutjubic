<div class="register-page">
  <mat-card class="register-card">
    <div class="register">
      <form [formGroup]="registerForm">
        <h2 class="register-title">Registracija</h2>

        <div class="form-grid"></div>
        <div class="col">
          <h4>Nalog</h4>

          <mat-form-field appearance="outline" class="register-input">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="register-input">
            <mat-label>Korisničko ime</mat-label>
            <input matInput type="text" formControlName="username" />
          </mat-form-field>

          <div class="password-field">
            <mat-form-field appearance="outline" class="register-input">
              <mat-label>Lozinka</mat-label>
              <input
                matInput
                [type]="isPasswordVisible ? 'text' : 'password'"
                formControlName="password"
              />
            </mat-form-field>

            <fa-icon
              class="register-password-eye"
              [icon]="isPasswordVisible ? faEyeSlash : faEye"
              (click)="togglePasswordVisibility()"
            ></fa-icon>
          </div>

          <div class="password-field">
            <mat-form-field appearance="outline" class="register-input">
              <mat-label>Ponovi lozinku</mat-label>
              <input
                matInput
                [type]="isPasswordVisible ? 'text' : 'password'"
                formControlName="repeatPassword"
              />
            </mat-form-field>

            <fa-icon
              class="register-password-eye"
              [icon]="isPasswordVisible ? faEyeSlash : faEye"
              (click)="togglePasswordVisibility()"
            ></fa-icon>
          </div>
        </div>

        <div class="col">
          <mat-form-field appearance="outline" class="register-input">
            <mat-label>Ime</mat-label>
            <input matInput type="text" formControlName="name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="register-input">
            <mat-label>Prezime</mat-label>
            <input matInput type="text" formControlName="lastname" />
          </mat-form-field>

          <h4>Adresa (opciona)</h4>

          <mat-form-field appearance="outline" class="register-input">
            <mat-label>Država</mat-label>
            <input matInput type="text" formControlName="country" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="register-input">
            <mat-label>Grad</mat-label>
            <input matInput type="text" formControlName="city" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="register-input">
            <mat-label>Ulica</mat-label>
            <input matInput type="text" formControlName="street" />
          </mat-form-field>
        </div>

        <button class="register-submit" (click)="register()">Submit</button>
      </form>

      <div class="login">
        <span>Već imaš nalog? </span>
        <a class="login-link" (click)="login()">Prijava</a>
      </div>
    </div>
  </mat-card>
</div>
