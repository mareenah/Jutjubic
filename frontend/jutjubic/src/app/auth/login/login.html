<div class="login">
  <mat-card class="login-card">
    <form [formGroup]="loginForm">
      <h2 class="login-title">Prijava</h2>

      <mat-form-field appearance="outline" class="login-input">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" formControlName="email" />
      </mat-form-field>

      <div
        class="validation-error"
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
      >
        Email je neophodan i mora biti validan.
      </div>

      <div class="password-field">
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="isPasswordVisible ? 'text' : 'password'"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>

        <fa-icon
          class="login-password-eye"
          [icon]="isPasswordVisible ? faEyeSlash : faEye"
          (click)="togglePasswordVisibility()"
        ></fa-icon>
      </div>

      <div
        class="validation-error"
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
      >
        Lozinka mora sadr≈æati najmanje 8 karaktera, bar: 1 veliko slovo, 1 malo slovo, 1 broj, 1
        specijalan karakter.
      </div>

      <button class="login-submit" (click)="login()">Submit</button>
    </form>

    <div class="register">
      <span>Not a member? </span>
      <a class="register-link" (click)="register()">Register</a>
    </div>
  </mat-card>
</div>
